<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Demo</title>
    <!-- Importing Tailwind using PlayCDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind CSS Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              acmBlue: "#1E6CFF",
            },
          },
        },
      };
    </script>
    <!-- Custom CSS using Tailwind Features -->
    <style type="text/tailwindcss">
      body {
        @apply h-screen w-full;
        @apply flex flex-col items-center justify-center;
      }
    </style>
  </head>
  <body>
    <h4 class="block sm:hidden">a hidden message</h4>

    <div
      class="flex flex-col px-6 py-4 border-2 shadow-md gap-2 max-h-1/2 lg:w-1/3 items-center"
    >
      <h1 class="text-xl md:text-2xl text-acmBlue mb-12">
        Welcome to your Bank
      </h1>
      <div
        class="flex flex-col lg:flex-row gap-1 md:gap-2 mb-2 sm:mb-4 group self-end"
      >
        <label
          for="email"
          class="capitalize group-hover:underline font-semibold"
          >email address:
        </label>
        <input
          type="email"
          id="email"
          class="border rounded-md focus:outline-none px-2 group-hover:bg-neutral-50"
        />
      </div>

      <div
        class="flex flex-col lg:flex-row gap-1 md:gap-2 sm:mb-4 mb-2 group self-end"
      >
        <label class="lowercase group-hover:capitalize">PASSWORD</label>
        <input
          disabled
          type="password"
          class="disabled:bg-red-300 disabled:hover:bg-red-600 border-2 disabled:hover:cursor-not-allowed px-2 focus:outline-none rounded-md"
        />
      </div>

      <button
        class="border px-4 py-2 text-white bg-acmBlue rounded-lg self-end hover:cursor-wait uppercase tracking-tighter hover:shadow-xl"
      >
        Send Link
      </button>
    </div>
  </body>
</html>
